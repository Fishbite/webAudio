<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Index</title>
  </head>
  <body>
    <h3>Test To Set Index Via User Interface</h3>

    <p>Press key 'Y' to play note 'A'</p>
    <p>Set slider to value 2 or 3 to change the octave</p>
    <p>
      <!-- Range input: value to be used as the index number -->
      <input type="range" id="slider" min="0" max="3" value="2" /><label
        id="label"
        for="setOctave"
        >2</label
      >
    </p>
    <script src="./src/testIndex.js"></script>
  </body>
</html>
